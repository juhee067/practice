<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비구조할당 실습</title>
</head>

<body>
    <input name='content' id='BTN'>
    <button onclick="changeInput()">click</button>
    <ul id="TXT"></ul>

    <script>
        // input 테그에 담겨있는 값을 가져와서 html로 추가하기...

        const changeInput = () => {
            BTN.onchange = function (e) {
                const { name, value } = e.target;
                TXT.innerHTML += '<li>' + value;
            }
        }

        //changeInput();


    </script>
</body>

</html>

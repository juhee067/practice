<!DOCTYPE html>
<html>
  <head>
    <title>How to Download files Using JavaScript</title>
    <style>
      /* * {
        outline: 1px solid #f00;
      } */
      .image_preview {
        position: relative;
        display: inline-block;
      }
      figure > img {
        width: 100px;
        height: 100px;
      }
      figure > label > img {
        position: absolute;
        bottom: -15px;
        right: -15px;
      }
      input {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- <input type="file" onchange="readURL(this);" />
    <img id="preview" /> -->
    <figure class="image_preview">
      <img id="preview" src="./img/img_default.png" />
      <label for="click"><img src="./img/btn-imgadd.png" /></label>
    </figure>
    <input type="file" id="click" onchange="readURL(this);" />

    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("preview").src = e.target.result;
          };
          reader.readAsDataURL(input.files[0]);
        } else {
          document.getElementById("preview").src = "";
        }
      }
    </script>
  </body>
</html>

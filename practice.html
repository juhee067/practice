<!DOCTYPE html>
<html>
  <head>
    <title>How to Download files Using JavaScript</title>
    <style>
      /* * {
        outline: 1px solid #f00;
      } */
      .image_preview {
        position: relative;
        display: inline-block;
      }
      figure > img {
        width: 100px;
        height: 100px;
      }
      figure > label > img {
        position: absolute;
        bottom: -15px;
        right: -15px;
      }
    </style>
  </head>

  <body>
    <h1>Instagram Comments</h1>
    <form action="/dogs" id="instaForm">
      <input type="text" name="username" placeholder="username" />
      <input type="text" name="comment" placeholder="comment" />
      <button>댓글 달기</button>
    </form>
    <h2>댓글:</h2>
    <ul id="comments">
      <li>I AM LI!!!</li>
      <li>I AM LI!!!</li>
    </ul>
    <script>
      const instaForm = document.querySelector("#instaForm");
      const commentsContainer = document.querySelector("#comments");

      // 댓글 작성
      instaForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const usernameInput = instaForm.elements.username;
        const commentInput = instaForm.elements.comment;
        addComment(usernameInput.value, commentInput.value);
        usernameInput.value = "";
        commentInput.value = "";
      });

      const addComment = (username, comment) => {
        const newComment = document.createElement("li");
        const bTag = document.createElement("b");
        bTag.append(username);
        newComment.append(bTag);
        newComment.append(`- ${comment}`);
        commentsContainer.append(newComment);
      };

      // 댓글 삭제
      commentsContainer.addEventListener("click", (e) => {
        e.target.nodeName === "LI" && e.target.remove();
      });
    </script>
  </body>
</html>

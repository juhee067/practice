<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 만들기</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #ddd;
            padding: 5px 35px;
        }

        td {
            padding: 5px 30px;
        }

        table,
        th,
        td {
            border: 1px solid #eeeeee;
        }
    </style>
</head>

<body>
    <table border-collapse: collapse;>

        <!-- <caption>사이즈 표</caption> -->
        <thead>
            <tr>
                <th id="a" rowspan="2">크기 호칭</th>
                <th id="a1" colspan="6"> 치수(mm)</th>
                <th headers="weight a a1" rowspan="2"> 최대 사용 하중 kN</th>
            </tr>
            <tr>
                <th id="a2"> B</th>
                <th id="a2"> t</th>
                <th id="a2"> M1</th>
                <th id="a2"> M</th>
                <th id="a2"> H</th>
                <th id="a2"> D기준치수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th id="b">50</th>
                <td id="b1">30</td>
                <td id="b1">2.0</td>
                <td headers="m1" rowspan="3">10</td>
                <td headers="m" rowspan="3">6</td>
                <td headers="H" rowspan="3">80</td>
                <td id="b1">61</td>
                <td id="b1">2.74</td>
            </tr>
            <tr>
                <th id="c">50</th>
                <td rowspan="2" headers="B">40</td>
                <td rowspan="2" headers="t">2.3</td>
                <td id="c1">90</td>
                <td rowspan="2" headers="c kN">4.41</td>
            </tr>
            <tr>
                <th id="d">100</th>
                <td header="d b1">115</td>
            </tr>
        </tbody>
    </table>

</body>

</html>

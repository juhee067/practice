<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="quiz">
      <h4>물에 빠지면 누구 먼저 구할 것임?</h4>
      <button>와이프</button>
      <button>부모님</button>
      <button>강아지</button>
    </div>

    <script>
      document.querySelector("#quiz").addEventListener("click", function (e) {
        // e.target-> 내가 클릭한 버튼이 뭔지
        switch (e.target.innerHTML) {
          case "와이프":
            alert("아내 사랑꾼이네요");
            break;
          case "부모님":
            alert("효녀네요");
            break;
          case "강아지":
            alert("동물 사랑 지극 정성이네요");
            break;
        }
      });
    </script>
    <script>
      let 변수 = 2 + 2;
      // 변수에 따라 조건 분기를 만들 수 있다.->if문 대용
      // if는 다양한 조건식 가능
      // switch는 변수 1개만 테스트 가능 ,장점 : 깔끔함
      switch (변수) {
        case 3:
          alert("변수가 3이네요");
          // 중지해주세요
          break;
        case 4:
          alert("변수가 4이네요");
          break;
        // 위에 아무것도 해당이 안되면 = else
        default:
          alert("아무것도 해당안됨");
      }
    </script>
  </body>
</html>

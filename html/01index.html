<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../css/main.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HTML이란?
Markup Langquage 자료가 어디에 어떻게 배치되어 있나 표현하기 위한 언어
-->
    <img src="../img/lion.png" class="profile" />
    <h3 class="title">Harry</h3>
    <p id="special"><span class="point">Front-end</span> Developer</p>
    <!-- style 겹칠 때 우선 순위 style="html에 넣은 것" >>> id >> class > tag -->
    <div class="box">
      <!-- 일부 스타일은 inherit(상속)됩니다 -->
      <p>안녕하세요 개발자 입니다.</p>
    </div>
  </body>
</html>

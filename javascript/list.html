<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="main2.css" />
  </head>

  <body>
    <div class="container">
      <div class="row"></div>
    </div>
    <div class="container">
      <button class="btn btn-danger" id="price">가격순 정렬</button>
    </div>
    <script>
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      // array 정렬

      var array = [7, 3, 5, 2, 40];
      // 문자정렬이라 앞자리만 생각해서 순서정렬한다.
      // array.sort();
      // 숫자 정렬을 위해 callback함수 추가
      // 오름차순
      // 1. a, b는 array 안의 자료들입니다.

      // 2. return 오른쪽이 양수면 a를 오른쪽으로 정렬해줍니다.

      // 3. return 오른쪽이 음수면 b를 오른쪽으로 정렬해줍니다.
      // array.sort(function (a, b) {
      //   return a - b;
      // });
      products.forEach((data, i) => {
        let product = `  <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}</p>
        </div>`;
        // document.getElementsByClassName("row")[0].innerHTML = product; (어케 해야하지)
        $(".row").append(product);
      });
      $("#price").click(function () {
        products.sort(function (a, b) {
          return a.price - b.price;
        });

        $(".row").html("");

        products.forEach((data, i) => {
          let product = `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${products[i].title}</h5>
          <p>가격 : ${products[i].price}</p>
        </div>`;

          $(".row").append(product);
        });
      });
    </script>
    <div class="container">
      <button class="btn btn-danger " id="more">더보기</button>
    </div>

    <script>
      $("#more").click(function () {
        let count=0;
  count++
  if(count==1){
    $.get("https://codingapple1.github.io/js/more1.json")
          .done(function (data) {
            data.forEach((a, i) => {
              let product = `  <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${data[i].title}</h5>
          <p>가격 : ${data[i].price}</p>
        </div>`;

              $(".row").append(product);
            });
          })
          .fail(function () {
            console.log("실패");
          });
  }
  else if (count==2){
    $.get("https://codingapple1.github.io/js/more2.json")
          .done(function (data) {
            data.forEach((a, i) => {
              let product = `  <div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100" />
          <h5>${data[i].title}</h5>
          <p>가격 : ${data[i].price}</p>
        </div>`;

              $(".row").append(product);
            });
          })
          .fail(function () {
            console.log("실패");
          });
  }
  else {
document.getElementsByClassName('btn')[0].style.display='none';
  }
      });
    </script>
    <script>
      var 어레이 = [7, 5, 6, 2, 40];
      // filter()결과는 변수에 저장해서 써야함
      // sort는 옛날 문법, 원본 변형시킴 filter는 원본 변형 x
      // 자료 전부 변형하려면 map()
      새어레이 = 어레이.filter(function (a) {
        return a < 4;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

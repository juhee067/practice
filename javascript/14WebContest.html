<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #ddd;
      }
      .container {
        max-width: 1600px;
        width: 100%;
      }
      .d-flex {
        margin: 30px 0;
      }
      .card {
        padding: 10px;
      }
      .card img {
        width: 50%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- 메뉴 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">집꾸미기</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">스토어</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">시공견적</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main -->
    <div class="container">
      <!-- 검색창 -->
      <form class="d-flex">
        <input
          class="form-control me-2 w-auto"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
      <!-- card box-->
      <div class="cardBox">
        <div class="card" style="width: 18rem">
          <img src="../img/pr1.JPG" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">식기세척기</h5>
            <p class="card-text">세척나라</p>
            <p class="card-price">가격 : 10000</p>
            <a href="#" class="btn btn-primary">담기</a>
          </div>
        </div>
      </div>
    </div>
    <script src="../img/store.json"></script>
    <script>
      function dataImport() {
        $.get("../img/store.json")
          .done(function () {
            // 할일
          })
          .fail(function () {
            console.log("실패");
          });
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </body>
</html>

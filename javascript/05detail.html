  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-title">상품명</span>
        <span class="car-price">가격</span>
      </div>
    </div>

    <script>
      // array 자료형 : 순서 개념있음
      //   자료간의 정렬 car.sort()
      //   자료간의 정렬 중간자르기 car.slice(1,3)-> 1~3까지
      let car = ["소나타", 50000, "white"];
      car[0] = "아반떼";
      console.log(car[0]);

      //   object 자료형 : 순서 개념 없음
      //   name=key "소나타"=value -> key:value 형태
      let car2 = { name: "소나타", price: [50000, 3000, 4000] };
      car2.name = "아반떼";
      //   ["name"]-> 장점 : 변수 넣기 가능
      console.log(car2["name"]);
      console.log(car2.name);

      // 숙제01
      let product = { name: "상품명", price: [50000, 3000, 4000] };
      document.getElementsByClassName("car-title")[0].innerHTML = product.name;
      document.getElementsByClassName("car-price")[0].innerHTML =
        product.price[0];
    </script>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 select-hide">

    <script>
      var pants = [28, 30, 32];
      var shirts = [90, 100, 105];
      // 유저가 셀렉터를 선택할 때마다 저 코드 실행해야함, addeventlistner사용

      //       document.getElementsByClassName("select-hide")[0].style.display =
      //         "none";
      //     }

      // jq
      $(".form-select")
        .eq(0)
        .on("input", function (e) {
          var value = e.currentTarget.value;
          if (value == "셔츠") {
            $(".form-select").eq(1).removeClass("select-hide");
            let size = "<option>95</option> <option>90</option>";
            $(".form-select").eq(1).html(size);
          } else if (value == "모자") {
            $(".form-select").eq(1).addClass("select-hide");
          } else {
            $(".form-select").eq(1).removeClass("select-hide");
            $(".form-select").eq(1).html("");
            // let size = "<option>28</option> <option>30</option>";
            // $(".form-select").eq(1).html(size);

            // for (vari = 0; i < pants.length; i++) {} for반복문 보다 간단한 forEach
            // data-> array 안에 있던 데이터들임
            pants.forEach((data) => {
              $(".form-select").eq(1).append(`<option>${data}</option>`);
            });

            // obj도 반복문 돌릴 수 있음 key=자료이름
            var obj = { name: "kim", age: 20 };

          }
        });
    </script>
    <!-- 확장성 -->
    <div id="test"></div>

    <script>
      // 완전 대체를 하고 싶으면 .html
      // 1. 자바스크립트 생성(복잡)-> 성능은 더빠름
      var a = document.createElement("p");
      a.innerHTML = "안녕";
      document.querySelector("#test").appendChild(a);

      // 2. 자바스크립트 생성(간단),
      // insertAdjacentHTML: 문법을 추가해주세요, beforeend: 안쪽 맨 밑
      var templet = "<p>안녕<p> ";
      document.querySelector("#test").insertAdjacentHTML("beforeend", templet);

      //3. jq버전
      $("#test").append(templet);
    </script>

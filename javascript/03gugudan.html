      // Q1
      function three(a) {
        if (a % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
      three(6);
      three(12);
      three(11);
      // Q2
      function threeUp(a) {
        if (a % 9 == 0) {
          console.log("박수X2");
        } else if (a % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
      threeUp(6);
      threeUp(9);
      threeUp(11);

        if (a > 40 && b > 40 && a + b >= 120) {

        } else {

        }
      }
      test(70, 70);
      test(30, 100);
      test(50, 50);
